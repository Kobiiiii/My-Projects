<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
    <div class="calc">
        <div class="screen" id="calcScreen">
            <h1>0</h1>
        </div>

        <div class="buttons" id="calcButtons">
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>x</button>
                <button id="ac">ac</button>
            </div>

            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>

            <div>
                <button>0</button>
                <button>.</button>
                <button id="equals">=</button>
                <button>รท</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="calculator.js"></script>
</html>
