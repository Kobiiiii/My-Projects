<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">

    <!--It's important to have the library tag here so that it's loaded first, before any other script-->
    <!--Loading Libraries before my script gets loaded allows for-->
    <!--An error can occur if I were to load this after my script-->
    <!--This is just good practice :)-->
    <script src="https://cdn.jsdelivr.net/npm/mathjs@13.2.0/lib/browser/math.min.js"></script> 
</head>
<body>
    <div id="particles-js"></div>

    <div class="calc">

        <div class="screen" id="calcScreen">
            <p>0</p>
        </div>
        
        <div class="border">
            <div id="mouse"></div>
        </div>

        <div class="grids">
        <div class="buttons" id="calcButtons">

            <button id="ac">ac</button>
            <button>x</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>÷</button>
            <button class="Zero">0</button>
            <button>.</button>
            <button id="equals">=</button>
            
        </div>

            <div class="buttons-scientific">
                <button id="cos">cos</button>
                <button id="sin">sin</button>
                <button id="tan">tan</button>
                <button id="log">log</button>
                <button>(</button>
                <button>)</button>
                <button>√</button>
                <button>³√</button>
                <button>x²</button>
                <button>x³</button>
                <button>π</button>
                <button>e</button>
                <button>x!</button>
                <button>%</button>
                <button id="rnd">round</button>
            </div>
        </div>
    </div>
    <!--MIME stands for Multipurpose Internet Mail Extensions. It’s a way of identifying files on the Internet according to their nature and format.-->
    <!--text/jaavascript is defult to tell the DOM that this is a JS file.-->
    <script src="https://cdn.jsdelivr.net/npm/particlesjs@2.2.3/dist/particles.min.js" type="module"></script>
    <script type="text/javascript" src="calculator.js"></script>

</body>
</html>
